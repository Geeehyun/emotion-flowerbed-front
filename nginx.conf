server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # 이미지 파일 캐싱 (1년)
    # Vite 빌드 시 파일명에 해시가 포함되므로 안전하게 장기 캐싱 가능
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # CSS, JS 파일 캐싱 (1년)
    # Vite가 파일명에 해시를 추가하므로 안전하게 캐싱 가능
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML 파일은 캐시하지 않음 (항상 최신 버전 확인)
    location ~* \.html?$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Vue Router history mode 지원
    # 모든 요청을 index.html로 리다이렉트하여 Vue Router가 처리하도록 함
    location / {
        try_files $uri $uri/ /index.html;
    }
}
