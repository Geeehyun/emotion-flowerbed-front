<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÎÇòÏùò Í∞êÏ†ï ÌôîÎã® üå∏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .garden-container {
      min-height: 100vh;
      background: linear-gradient(to bottom, #87CEEB 0%, #E3F2FD 50%, #C8E6C9 100%);
      padding: 40px 20px;
      position: relative;
    }

    .garden-title {
      text-align: center;
      font-size: 2.5rem;
      color: #4A5568;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
    }

    .garden-stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-label {
      font-size: 0.9rem;
      color: #718096;
      margin-right: 10px;
    }

    .stat-value {
      font-size: 1.2rem;
      color: #2D3748;
      font-weight: 600;
    }

    /* ÌôîÎã® Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
    .garden-wrapper {
      max-width: 1500px;
      margin: 0 auto;
      position: relative;
      /* perspective: 1200px; */
    }

    .garden-image-container {
      position: relative;
      width: 100%;
      transform: rotateX(15deg);
      transform-style: preserve-3d;
      perspective: 1200px;
    }

    .garden-background {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    /* ÍΩÉ Î∞∞Ïπò Í∑∏Î¶¨Îìú - Ïù¥ÎØ∏ÏßÄ ÏúÑÏóê Ïò§Î≤ÑÎ†àÏù¥ */
    .flowers-overlay {
      position: absolute;
      top: 36%;
      left: 11%;
      width: 70%;
      height: 50%;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2%;
      padding: 2%;
    }

    .flower-slot {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .flower-slot:hover {
      transform: translateY(-8px) scale(1.1);
      z-index: 10;
    }

    /* ÍΩÉ Ïä§ÌÉÄÏùº */
    .flower {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 70px;
      max-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flower-bloom {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      animation: bloom 2s ease-in-out infinite;
    }

    @keyframes bloom {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      top: 20%;
      left: 20%;
      transform-origin: center center;
      opacity: 0.95;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .flower-center {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #FFF59D 0%, #FFD54F 100%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 
        inset 0 0 8px rgba(0, 0, 0, 0.2),
        0 2px 4px rgba(0, 0, 0, 0.2);
      border: 2px solid #FFE082;
    }

    /* Îπà Ïä¨Î°Ø */
    .empty-slot {
      width: 50px;
      height: 50px;
      background: rgba(139, 111, 71, 0.15);
      border-radius: 50%;
      border: 2px dashed rgba(255, 255, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.6);
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Ìò∏Î≤Ñ Ï†ïÎ≥¥ */
    .flower-info {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      min-width: 180px;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .flower-slot:hover .flower-info {
      opacity: 1;
      pointer-events: auto;
    }

    .flower-info::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid white;
    }

    .info-date {
      font-size: 0.75rem;
      color: #718096;
      margin-bottom: 4px;
    }

    .info-emotion {
      font-size: 1rem;
      font-weight: 600;
      color: #2D3748;
      margin-bottom: 6px;
    }

    .info-flower {
      font-size: 0.9rem;
      color: #4A5568;
      margin-bottom: 3px;
    }

    .info-meaning {
      font-size: 0.8rem;
      color: #718096;
      font-style: italic;
    }

    /* Î∞òÏùëÌòï */
    @media (max-width: 1024px) {
      .flowers-overlay {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 768px) {
      .garden-title {
        font-size: 2rem;
      }

      .garden-image-container {
        transform: rotateX(10deg);
      }

      .flowers-overlay {
        grid-template-columns: repeat(4, 1fr);
        top: 38%;
        left: 12%;
        width: 76%;
      }

      .flower-bloom {
        width: 40px;
        height: 40px;
      }

      .petal {
        width: 24px;
        height: 24px;
      }

      .flower-center {
        width: 16px;
        height: 16px;
      }
    }

    @media (max-width: 480px) {
      .flowers-overlay {
        grid-template-columns: repeat(3, 1fr);
      }

      .flower-info {
        min-width: 150px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="garden-container">
    <h1 class="garden-title">ÎÇòÏùò Í∞êÏ†ï ÌôîÎã® üå∏</h1>
    
    <div class="garden-stats">
      <div class="stat-item">
        <span class="stat-label">Ï¥ù ÏùºÍ∏∞</span>
        <span class="stat-value" id="totalCount">8Ïùº</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Ïù¥Î≤à Îã¨</span>
        <span class="stat-value" id="monthCount">3Í∞ú</span>

    </div>

    <div class="garden-wrapper">
      <div class="garden-image-container">
        <img src="./image/garden-bg4.png" alt="ÌôîÎã®" class="garden-background">
        
        <!-- ÍΩÉÎì§Ïù¥ Ïã¨Ïñ¥Ïßà Ïò§Î≤ÑÎ†àÏù¥ Í∑∏Î¶¨Îìú -->
        <div class="flowers-overlay" id="flowersGrid">

  <script>
    // ÏÉòÌîå Îç∞Ïù¥ÌÑ∞
    const flowers = [
      {

        meaning: 'ÎãπÏã†ÏùÑ Î∞îÎùºÎ¥ÖÎãàÎã§',
        color: '#FFD93D'
      },
      {

        date: '2024-12-02',
        emotion: 'ÌèâÏò®',
        flowerName: 'ÎùºÎ≤§Îçî',
        meaning: 'Ïπ®Î¨µ, Í∏∞ÎåÄ',
        color: '#B19CD9'
      },
      {
        id: 3,
        date: '2024-12-03',
        emotion: 'ÏÑ§Î†ò',
        flowerName: 'Ìä§Î¶Ω',
        meaning: 'ÏÇ¨ÎûëÏùò Í≥†Î∞±',
        color: '#FF6B9D'
      },
      {
        id: 4,
        date: '2024-11-30',
        emotion: 'Í∞êÏÇ¨',
        flowerName: 'Î∂ÑÌôçÏû•ÎØ∏',
        meaning: 'Í∞êÏÇ¨, ÌñâÎ≥µÌïú ÏÇ¨Îûë',
        color: '#FFB6C1'
      },
      {
        id: 5,
        date: '2024-11-29',
        emotion: 'Ìù¨Îßù',
        flowerName: 'Îç∞Ïù¥ÏßÄ',
        meaning: 'Ìù¨Îßù, ÌèâÌôî',
        color: '#FFFFFF'
      },
      {
        id: 6,
        date: '2024-11-28',
        emotion: 'Í∑∏Î¶¨ÏõÄ',
        flowerName: 'Î¨ºÎßùÏ¥à',
        meaning: 'ÎÇòÎ•º ÏûäÏßÄ ÎßàÏÑ∏Ïöî',
        color: '#87CEEB'
      },
      {
        id: 7,
        date: '2024-11-27',
        emotion: 'Ïó¥Ï†ï',
        flowerName: 'Îπ®Í∞ÑÏû•ÎØ∏',
        meaning: 'Îú®Í±∞Ïö¥ ÏÇ¨Îûë',
        color: '#DC143C'
      },
      {

        emotion: 'ÌèâÌôî',

        meaning: 'ÏàúÏàò, ÏàúÍ≤∞',
        color: '#F0E68C'
      },
      {
        id: 9,
        date: '2024-11-25',
        emotion: 'ÏÇ¨Îûë',
        flowerName: 'Ïπ¥ÎÑ§Ïù¥ÏÖò',
        meaning: 'Í∞êÎèô, ÏàúÏàòÌïú ÏÇ¨Îûë',
        color: '#FFC0CB'
      },
      {
        id: 10,
        date: '2024-11-24',
        emotion: 'ÌñâÎ≥µ',
        flowerName: 'ÏΩîÏä§Î™®Ïä§',
        meaning: 'ÏÜåÎÖÄÏùò ÏàúÏ†ï',
        color: '#FFB3D9'
      }
    ];

    const totalSlots = 18; // 6x3 Í∑∏Î¶¨Îìú

    // ÍΩÉ HTML ÏÉùÏÑ±
    function createFlower(flower) {
      const petals = Array.from({length: 5}, (_, i) => {
        const rotation = i * 72;
        return `<div class="petal" style="transform: rotate(${rotation}deg) translateY(-15px); background-color: ${flower.color}; filter: brightness(1.1);"></div>`;
      }).join('');

      return `
        <div class="flower-slot">
          <div class="flower">
            <div class="flower-bloom" style="background-color: ${flower.color};">
              ${petals}
              <div class="flower-center"></div>
            </div>
          </div>
          
          <div class="flower-info">
            <div class="info-date">${flower.date}</div>
            <div class="info-emotion">${flower.emotion}</div>
            <div class="info-flower">${flower.flowerName}</div>
            <div class="info-meaning">${flower.meaning}</div>
          </div>
        </div>
      `;
    }

    // Îπà Ïä¨Î°Ø HTML ÏÉùÏÑ±
    function createEmptySlot() {
      return `
        <div class="flower-slot empty">
          <div class="empty-slot">
            ?
          </div>
        </div>
      `;
    }

    // ÌôîÎã® Î†åÎçîÎßÅ
    function renderGarden() {
      const flowersGrid = document.getElementById('flowersGrid');
      let html = '';
      
      // ÍΩÉÎì§ Ï∂îÍ∞Ä
      for (let i = 0; i < totalSlots; i++) {
        if (i < flowers.length) {
          html += createFlower(flowers[i]);
        } else {
          html += createEmptySlot();
        }
      }
      
      flowersGrid.innerHTML = html;
    }

    // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
    function updateStats() {
      const currentMonth = new Date().getMonth();
      const currentMonthFlowers = flowers.filter(f => {
        const flowerMonth = new Date(f.date).getMonth();
        return flowerMonth === currentMonth;
      });

      document.getElementById('totalCount').textContent = `${flowers.length}Ïùº`;
      document.getElementById('monthCount').textContent = `${currentMonthFlowers.length}Í∞ú`;
    }

    // Ï¥àÍ∏∞Ìôî
    document.addEventListener('DOMContentLoaded', () => {
      renderGarden();
      updateStats();
    });
  </script>
</body>
</html>
